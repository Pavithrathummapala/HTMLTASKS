<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> nested lists</title>
</head>
<body>
	<ul>
		<li>AAAAAAAAA</li>
		<li>BBBBBBBBB</li>
		<ol>
			<li>CCCCCCCCC</li>
			<li>DDDDDDDDD</li>
			<li>EEEEEEEEE</li>
		</ol>
		<li>FFFFFFFFF</li>
		<li>GGGGGGGGG</li>
		<ol>
			<li>HHHHHHHH</li>
			<li>IIIIIIII</li>
		    <ol type="I">
		    	<li>JJJJJJJJ</li>
		    	<li>KKKKKKKK</li>
		    	<li>LLLLLLLL</li>
		    </ol>
		</ol>
	</ul>

</body>
</html>
