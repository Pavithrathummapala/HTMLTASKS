<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table task</title>
</head>
<body>
	
	<table border cellspacing="0" cellpadding="20">
		<tr>
			<td colspan=3>1</td>
			<td colspan=2>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td rowspan=2 colspan=2>6</td>
			
			
			
		</tr>
		<tr>

			<td rowspan=2 colspan=3>7</td>
			
			
		</tr>
		<tr>
			<td colspan=2>8</td>
		</tr>

		
		
		
		
		<tr>
			<td>9</td>
			<td colspan="2">10</td>
			<td>11</td>
			<td>12</td>
		</tr>


	</table>

</body>
</html>
