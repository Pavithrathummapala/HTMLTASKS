<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> table</title>
</head>
<body>
	<center>
		<table border="" cellspacing="0">
			<tr>
				<td colspan=3>1</td>
				<td colspan=3>2</td>

			</tr>
			<tr>
				<td colspan=3>3</td>
				<td colspan=3 rowspan=2>4</td>

			</tr>
			<tr>
				<td >5</td>
				<td colspan=2>6</td>


			</tr>
			<tr>
				<td >7</td>
				<td colspan=2>8</td>
				<td >9</td>
				<td colspan=2>10</td>


			</tr>
			<tr>
				<td >11</td>
				<td >12</td>
				<td >13</td>
				<td >14</td>
				<td >15</td>
				<td >16</td>


			</tr>

		</table>
	</center>

</body>
</html>
